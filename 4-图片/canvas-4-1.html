<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>canvas 图片绘制</title>
		<style>
			html, body{
				height: 100%;
				width: 100%;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="1920" height="800"></canvas>
		<script>
			function draw() {
				var ctx = document.getElementById('canvas').getContext('2d');
				var img = new Image();
				var scale = 0.5;//缩放倍数
				img.onload = function(){
					ctx.drawImage(img, 0, 0, 86 * scale, 117 * scale);
				}
				img.src = 'https://osscdn.wanshifu.com/73049f72544f4595fd20be8e6012c689?x-oss-process=image/resize,w_60,h_60,m_lfit,limit_0';
			}
			draw();
		</script>
	</body>
</html>
